<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(122, 122, 124);font-size: 20px;font-family: 'Courier New', Courier, monospace; font-weight: 600;">
    <h1 style="text-align: center;color: aliceblue;">Employee Form</h1>
    <div style="width: 40%; border: 4px solid aliceblue;background-color: rgb(122, 122, 124);color: aliceblue; border-radius: 7px; margin-top: 5%; margin-left: 27%;padding: 4%;">
            <form action="" onsubmit="return validate()">
                <div style="display: flex;margin-bottom: 10px;">
                    <label style="width: 40%;" for="">Enter id: </label>
                    <input type="text" id="id" style="padding-left: 5px;border-radius: 7px;width: 40%;height: 3vh;border: solid 2px aliceblue;"><span id="idValid" style="font-size: small;width: 20%;"></span>
                </div>
                <div style="display: flex;margin-bottom: 10px;">
                    <label style="width: 40%;" for="">Enter name: </label>
                    <input type="text" id="name" style="padding-left: 5px;border-radius: 7px;width: 40%;height: 3vh; border: solid 2px aliceblue;"><span id="nameValid" style="font-size: small;width: 20%;"></span>
                </div>
                <div style="display: flex;margin-bottom: 10px;">
                    <label style="width: 40%;" for="">Select gender: </label>
                    <div style="display: flex;flex-direction: column;">
                        <div style="display: flex;"><input style="margin-bottom: 2vh;" type="radio" name="gender" value="Male"><span>Male</span></div>
                        <div style="display: flex;"><input style="margin-bottom: 2vh;" type="radio" name="gender" value="Female"><span>Female</span></div>
                    </div>
                </div>
                <div style="display: flex;">
                    <button type="submit" style="width: 40%;color: aliceblue;border: 4px solid aliceblue;border-radius: 7px; background-color: rgb(122, 122, 124); height: 5vh; font-size: 24px; font-family: 'Courier New', Courier, monospace;">
                        Submit
                    </button>
                </div>
            </form>
    </div>
<script src="script/script3.js"></script>
</body>
</html>
