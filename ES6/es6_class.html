<body>
    <script>

        class User{
            constructor(id, name, salary){
                this.id = id;
                this.name = name;
                this.salary = salary;
            }
            display(){
                console.log("User data: \n");
                console.log("\tuser Id: ",this.id);
                console.log("\tuser name: ",this.name);
                console.log("\tuser salary: ",this.salary);
            }
        }

        user = new User(10012,"Himanshu Habba", 57600.89);
        user.display();

    </script>
