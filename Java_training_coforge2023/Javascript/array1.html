<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    console.log("This is for each loop:");
    // for-each when you need values only
    let ar1 = new Array(5);
    ar1[0] = 1001;
    ar1[1] = 1002;
    ar1[2] = 1003;
    ar1[3] = 1004;
    ar1[4] = 1005;
    ar1.forEach(function (i) {
      console.log(i);
    });

    console.log("This is for in loop:");
    // for-in loop when you need index
    let ar2 = [1, 23, 5, 2, 654, 12, 3];
    for (const i in ar2) {
      console.log(ar2[i]);
    }

    // similar to for each loop
    console.log("This for of loop:");
    for (const elem of ar2) {
      console.log(elem);
    }
  </script>
</html>
