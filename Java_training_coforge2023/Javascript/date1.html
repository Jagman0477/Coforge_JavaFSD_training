<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let date1 = new Date();
    alert(date1);
    console.log(`Time ${date1.getHours()} : ${date1.getMinutes()}`);
    console.log(
      `Date is ${date1.getDate()}/${
        date1.getMonth() + 1
      }/${date1.getFullYear()}.`
    );
  </script>
</html>
