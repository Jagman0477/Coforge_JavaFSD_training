<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES5 old one only var

        var x = 10;
        console.log(x);
        {
            x=20;
            console.log(x);
        }
        console.log(x);
    </script>

    <script>
        // ES6 using let for local variable

        var x = 10;
        console.log(x);
        {
            let x = 30;
            console.log(x);
        }
        console.log(x);
    </script>
</body>
</html>
